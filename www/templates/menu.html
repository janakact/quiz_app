<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title">{{loginData.username}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-energized item-icon-left" href="#/app/home">
          <span class="ion-home"></span>
          Home
        </ion-item>
        <ion-item menu-close class="item-energized item-icon-left" href="#/app/profile">
          <span class="ion-person"></span>
          Profile

        </ion-item>
        <ion-item menu-close class="item-energized item-icon-left" href="#/app/courses">
          <span class="ion-bookmark"></span>
          Courses
        </ion-item>
        <ion-item menu-close class="item-energized item-icon-left" href="#/app/quizlist">
          <span class="ion-checkmark"></span>
          Quizzes
        </ion-item>
        <ion-item menu-close class="item-energized item-icon-left" ng-click="logout()">
          <span class="ion-log-out"></span>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
