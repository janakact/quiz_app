<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title">{{loginData.username}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-energized" href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close class="item-energized" href="#/app/profile">
          Profile
        </ion-item>
        <ion-item menu-close class="item-energized" href="#/app/problems">
          Problems
        </ion-item>
        <ion-item menu-close class="item-energized" href="#/app/quizlist">
          Pending Quizes
        </ion-item>
        <ion-item menu-close class="item-energized" ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
