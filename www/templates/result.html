<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Result</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-energized">
      Results
      </div>
      <div class="item ">
        {{result}} / {{questions.length}} Questions are correct.
        <button style="float: right;" class="button button-small button-energized" ng-click="closeResults()">Close</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
